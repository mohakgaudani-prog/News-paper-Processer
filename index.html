<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsAnalyzer AI - Business & Market Analysis</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const FileText = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const Upload = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Loader2 = ({ className = "w-6 h-6 animate-spin" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const Download = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const TrendingUp = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const BarChart3 = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );

        const Globe = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Key = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
        );

        const Settings = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        function NewsAnalyzerWebsite() {
            const [apiKey, setApiKey] = useState('');
            const [showApiKeyInput, setShowApiKeyInput] = useState(true);
            const [file, setFile] = useState(null);
            const [analyzing, setAnalyzing] = useState(false);
            const [analysis, setAnalysis] = useState(null);
            const [error, setError] = useState('');

            React.useEffect(() => {
                const stored = localStorage.getItem('anthropic_api_key');
                if (stored) {
                    setApiKey(stored);
                    setShowApiKeyInput(false);
                }
            }, []);

            const saveApiKey = () => {
                if (apiKey.trim()) {
                    localStorage.setItem('anthropic_api_key', apiKey.trim());
                    setShowApiKeyInput(false);
                    setError('');
                } else {
                    setError('Please enter a valid API key');
                }
            };

            const clearApiKey = () => {
                localStorage.removeItem('anthropic_api_key');
                setApiKey('');
                setShowApiKeyInput(true);
                setAnalysis(null);
                setFile(null);
            };

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile && selectedFile.type === 'application/pdf') {
                    setFile(selectedFile);
                    setError('');
                } else {
                    setError('Please upload a PDF file');
                    setFile(null);
                }
            };

            const analyzeNewspaper = async () => {
                if (!file) {
                    setError('Please select a PDF file first');
                    return;
                }

                if (!apiKey) {
                    setError('Please enter your API key first');
                    setShowApiKeyInput(true);
                    return;
                }

                setAnalyzing(true);
                setError('');

                try {
                    const base64Data = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });

                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': apiKey,
                            'anthropic-version': '2023-06-01'
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 4000,
                            messages: [
                                {
                                    role: 'user',
                                    content: [
                                        {
                                            type: 'document',
                                            source: {
                                                type: 'base64',
                                                media_type: 'application/pdf',
                                                data: base64Data
                                            }
                                        },
                                        {
                                            type: 'text',
                                            text: `Analyze this newspaper PDF with deep research focus. Create a comprehensive business, investor, and market analysis report. 

IMPORTANT INSTRUCTIONS:
- Focus ONLY on business news, investment opportunities, market trends, economic indicators, and financial analysis
- DO NOT summarize - provide full detailed analysis with complete information
- Include specific data points, numbers, percentages, company names, and market figures
- Add charts and graphs where relevant (describe what charts should be included)
- Include visual recommendations for photos/images that would enhance the report
- Organize by: Market Overview, Key Business News, Investment Insights, Economic Indicators, Sector Analysis
- Make it comprehensive and actionable for investors and business professionals

Respond in JSON format:
{
  "title": "Report title",
  "date": "Analysis date",
  "sections": [
    {
      "heading": "Section name",
      "content": "Detailed analysis content",
      "charts": ["Chart description 1", "Chart description 2"],
      "visuals": ["Image recommendation 1"]
    }
  ],
  "keyInsights": ["Insight 1", "Insight 2"],
  "recommendations": ["Recommendation 1", "Recommendation 2"]
}`
                                        }
                                    ]
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'API request failed');
                    }

                    const data = await response.json();
                    
                    if (data.content && data.content[0]) {
                        const text = data.content[0].text;
                        const jsonMatch = text.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            const analysisData = JSON.parse(jsonMatch[0]);
                            setAnalysis(analysisData);
                        } else {
                            setAnalysis({
                                title: 'Newspaper Analysis Report',
                                date: new Date().toLocaleDateString(),
                                sections: [{
                                    heading: 'Analysis',
                                    content: text,
                                    charts: [],
                                    visuals: []
                                }],
                                keyInsights: [],
                                recommendations: []
                            });
                        }
                    }
                } catch (err) {
                    setError('Analysis failed: ' + err.message);
                    console.error(err);
                } finally {
                    setAnalyzing(false);
                }
            };

            const downloadReport = () => {
                let content = `${analysis.title}\n`;
                content += `Date: ${analysis.date}\n\n`;
                content += `${'='.repeat(60)}\n\n`;

                analysis.sections.forEach(section => {
                    content += `${section.heading}\n`;
                    content += `${'-'.repeat(section.heading.length)}\n\n`;
                    content += `${section.content}\n\n`;
                    
                    if (section.charts && section.charts.length > 0) {
                        content += `üìä Recommended Charts:\n`;
                        section.charts.forEach(chart => content += `  - ${chart}\n`);
                        content += `\n`;
                    }
                    
                    if (section.visuals && section.visuals.length > 0) {
                        content += `üñºÔ∏è Recommended Visuals:\n`;
                        section.visuals.forEach(visual => content += `  - ${visual}\n`);
                        content += `\n`;
                    }
                });

                if (analysis.keyInsights && analysis.keyInsights.length > 0) {
                    content += `\nKEY INSIGHTS\n`;
                    content += `${'-'.repeat(15)}\n`;
                    analysis.keyInsights.forEach((insight, i) => {
                        content += `${i + 1}. ${insight}\n`;
                    });
                }

                if (analysis.recommendations && analysis.recommendations.length > 0) {
                    content += `\nRECOMMENDATIONS\n`;
                    content += `${'-'.repeat(20)}\n`;
                    analysis.recommendations.forEach((rec, i) => {
                        content += `${i + 1}. ${rec}\n`;
                    });
                }

                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `analysis-report-${Date.now()}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            };

            if (showApiKeyInput) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center p-4">
                        <div className="max-w-md w-full bg-white bg-opacity-10 backdrop-blur-md rounded-2xl shadow-2xl border border-blue-500/30 p-8">
                            <div className="text-center mb-8">
                                <div className="bg-blue-600 p-4 rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center">
                                    <Key className="w-10 h-10 text-white" />
                                </div>
                                <h1 className="text-3xl font-bold text-white mb-2">Welcome to NewsAnalyzer AI</h1>
                                <p className="text-blue-200">Enter your Anthropic API key to get started</p>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-blue-300 text-sm mb-2">Anthropic API Key</label>
                                    <input
                                        type="password"
                                        placeholder="sk-ant-..."
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && saveApiKey()}
                                        className="w-full px-4 py-3 bg-slate-800 bg-opacity-50 border border-blue-500/30 rounded-lg text-white placeholder-blue-300/50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>

                                {error && (
                                    <div className="bg-red-900 bg-opacity-30 border border-red-500 rounded-lg p-3">
                                        <p className="text-red-300 text-sm">{error}</p>
                                    </div>
                                )}

                                <button
                                    onClick={saveApiKey}
                                    className="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold py-3 rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all"
                                >
                                    Save & Continue
                                </button>

                                <div className="bg-blue-900 bg-opacity-20 rounded-lg p-4 mt-6">
                                    <h3 className="text-blue-300 font-semibold mb-2 text-sm">Don't have an API key?</h3>
                                    <p className="text-blue-200 text-xs mb-3">Get your free API key from Anthropic:</p>
                                    <ol className="text-blue-200 text-xs space-y-1 ml-4 list-decimal">
                                        <li>Visit <a href="https://console.anthropic.com" target="_blank" rel="noopener noreferrer" className="underline hover:text-white">console.anthropic.com</a></li>
                                        <li>Sign up for a free account</li>
                                        <li>Go to API Keys section</li>
                                        <li>Create a new API key</li>
                                        <li>Copy and paste it here</li>
                                    </ol>
                                </div>

                                <p className="text-blue-300 text-xs text-center mt-4">
                                    üîí Your API key is stored locally in your browser and never sent to our servers
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
                    <header className="bg-black bg-opacity-40 backdrop-blur-sm border-b border-blue-500/30">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="bg-blue-600 p-2 rounded-lg">
                                        <TrendingUp className="w-8 h-8 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-white">NewsAnalyzer AI</h1>
                                        <p className="text-blue-300 text-sm">Intelligent Business & Market Analysis</p>
                                    </div>
                                </div>
                                <button
                                    onClick={clearApiKey}
                                    className="flex items-center space-x-2 bg-slate-800 bg-opacity-50 hover:bg-opacity-70 text-blue-300 px-4 py-2 rounded-lg transition-colors"
                                >
                                    <Settings className="w-4 h-4" />
                                    <span className="text-sm">Change API Key</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        {!analysis ? (
                            <div className="max-w-3xl mx-auto">
                                <div className="text-center mb-12">
                                    <h2 className="text-5xl font-bold text-white mb-4">
                                        Transform News into Insights
                                    </h2>
                                    <p className="text-xl text-blue-200">
                                        Upload your newspaper PDF and receive comprehensive business, investor, and market analysis powered by advanced AI
                                    </p>
                                </div>

                                <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl shadow-2xl border border-blue-500/30 p-8">
                                    <div className="text-center mb-8">
                                        <FileText className="w-16 h-16 text-blue-400 mx-auto mb-4" />
                                        <h3 className="text-2xl font-semibold text-white mb-2">Upload Newspaper PDF</h3>
                                        <p className="text-blue-200">Select a PDF file from your computer to begin analysis</p>
                                    </div>

                                    <div className="space-y-6">
                                        <div className="border-2 border-dashed border-blue-400 rounded-xl p-8 hover:border-blue-300 transition-colors">
                                            <input
                                                type="file"
                                                accept="application/pdf"
                                                onChange={handleFileChange}
                                                className="hidden"
                                                id="file-upload"
                                            />
                                            <label
                                                htmlFor="file-upload"
                                                className="flex flex-col items-center cursor-pointer"
                                            >
                                                <Upload className="w-12 h-12 text-blue-400 mb-3" />
                                                <span className="text-white font-medium mb-1">Click to upload PDF</span>
                                                <span className="text-blue-300 text-sm">or drag and drop</span>
                                            </label>
                                        </div>

                                        {file && (
                                            <div className="bg-blue-900 bg-opacity-30 rounded-lg p-4 flex items-center justify-between">
                                                <div className="flex items-center space-x-3">
                                                    <FileText className="w-6 h-6 text-blue-400" />
                                                    <span className="text-white font-medium">{file.name}</span>
                                                </div>
                                                <span className="text-blue-300 text-sm">
                                                    {(file.size / 1024 / 1024).toFixed(2)} MB
                                                </span>
                                            </div>
                                        )}

                                        {error && (
                                            <div className="bg-red-900 bg-opacity-30 border border-red-500 rounded-lg p-4">
                                                <p className="text-red-300">{error}</p>
                                            </div>
                                        )}

                                        <button
                                            onClick={analyzeNewspaper}
                                            disabled={!file || analyzing}
                                            className="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold py-4 rounded-xl hover:from-blue-700 hover:to-blue-800 disabled:from-gray-600 disabled:to-gray-700 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-xl flex items-center justify-center space-x-2"
                                        >
                                            {analyzing ? (
                                                <>
                                                    <Loader2 className="w-5 h-5" />
                                                    <span>Analyzing Newspaper...</span>
                                                </>
                                            ) : (
                                                <>
                                                    <BarChart3 className="w-5 h-5" />
                                                    <span>Start Deep Analysis</span>
                                                </>
                                            )}
                                        </button>
                                    </div>

                                    <div className="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div className="bg-blue-900 bg-opacity-20 rounded-lg p-4 text-center">
                                            <TrendingUp className="w-8 h-8 text-blue-400 mx-auto mb-2" />
                                            <h4 className="text-white font-medium mb-1">Market Trends</h4>
                                            <p className="text-blue-300 text-xs">Identify key market movements</p>
                                        </div>
                                        <div className="bg-blue-900 bg-opacity-20 rounded-lg p-4 text-center">
                                            <BarChart3 className="w-8 h-8 text-blue-400 mx-auto mb-2" />
                                            <h4 className="text-white font-medium mb-1">Visual Analytics</h4>
                                            <p className="text-blue-300 text-xs">Charts and graphs included</p>
                                        </div>
                                        <div className="bg-blue-900 bg-opacity-20 rounded-lg p-4 text-center">
                                            <FileText className="w-8 h-8 text-blue-400 mx-auto mb-2" />
                                            <h4 className="text-white font-medium mb-1">Full Reports</h4>
                                            <p className="text-blue-300 text-xs">Comprehensive, not summarized</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl shadow-2xl border border-blue-500/30 p-8">
                                <div className="flex items-start justify-between mb-8 flex-wrap gap-4">
                                    <div>
                                        <h2 className="text-3xl font-bold text-white mb-2">{analysis.title}</h2>
                                        <p className="text-blue-300">{analysis.date}</p>
                                    </div>
                                    <div className="flex space-x-3">
                                        <button
                                            onClick={downloadReport}
                                            className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors"
                                        >
                                            <Download className="w-4 h-4" />
                                            <span>Download</span>
                                        </button>
                                        <button
                                            onClick={() => { setAnalysis(null); setFile(null); }}
                                            className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors"
                                        >
                                            New Analysis
                                        </button>
                                    </div>
                                </div>

                                <div className="space-y-8">
                                    {analysis.sections.map((section, index) => (
                                        <div key={index} className="bg-slate-900 bg-opacity-50 rounded-xl p-6 border border-blue-500/20">
                                            <h3 className="text-2xl font-bold text-blue-300 mb-4">{section.heading}</h3>
                                            <div className="text-white whitespace-pre-wrap leading-relaxed mb-4">
                                                {section.content}
                                            </div>
                                            
                                            {section.charts && section.charts.length > 0 && (
                                                <div className="mt-4 bg-blue-900 bg-opacity-20 rounded-lg p-4">
                                                    <h4 className="text-blue-300 font-semibold mb-2 flex items-center">
                                                        <BarChart3 className="w-4 h-4 mr-2" />
                                                        Recommended Charts & Graphs
                                                    </h4>
                                                    <ul className="text-blue-200 text-sm space-y-1 ml-6">
                                                        {section.charts.map((chart, i) => (
                                                            <li key={i} className="list-disc">{chart}</li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}
                                            
                                            {section.visuals && section.visuals.length > 0 && (
                                                <div className="mt-4 bg-purple-900 bg-opacity-20 rounded-lg p-4">
                                                    <h4 className="text-purple-300 font-semibold mb-2">üñºÔ∏è Recommended Visuals</h4>
                                                    <ul className="text-purple-200 text-sm space-y-1 ml-6">
                                                        {section.visuals.map((visual, i) => (
                                                            <li key={i} className="list-disc">{visual}</li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}
                                        </div>
                                    ))}

                                    {analysis.keyInsights && analysis.keyInsights.length > 0 && (
                                        <div className="bg-gradient-to-r from-blue-900 to-purple-900 bg-opacity-30 rounded-xl p-6 border border-blue-400/30">
                                            <h3 className="text-2xl font-bold text-blue-300 mb-4">üîë Key Insights</h3>
                                            <ul className="space-y-3">
                                                {analysis.keyInsights.map((insight, i) => (
                                                    <li key={i} className="text-white flex items-start">
                                                        <span className="bg-blue-600 text-white rounded-full w-6 h-6 flex items-center justify-center mr-3 flex-shrink-0 text-sm font-bold">
                                                            {i + 1}
                                                        </span>
                                                        <span>{insight}</span>
                </li>
